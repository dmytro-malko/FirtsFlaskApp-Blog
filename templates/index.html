{% extends 'base.html' %}
{% block subcontent %}
{% if blogs %}
    {% for blog in blogs %}
    <h3><a href="/blogs/{{ blog['blog_id'] }}">{{ blog['title'] }}</a></h3>
    <h5>Writen by {{ blog['author'] }}</h5>

    <hr>
    {% endfor %}
{% else %}
<h3>No blogs have been written yet</h3>
{% endif %}
{% endblock %}
